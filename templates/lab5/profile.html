{% extends "base.html" %}

{% block lab %}Лабораторная работа 5{% endblock %}

{% block main %}
    <style>
        .profile-form {
            max-width: 500px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .submit-btn {
            background-color: #8358b9;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .error {
            color: red;
            margin-bottom: 15px;
            padding: 10px;
            background-color: #ffe6e6;
            border: 1px solid red;
            border-radius: 4px;
        }
        .section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
    </style>

    <h1>Профиль пользователя</h1>

    {% if errors %}
        {% for error in errors %}
            <div class="error">{{ error }}</div>
        {% endfor %}
    {% endif %}

    <form method="post" class="profile-form">
        <div class="section">
            <h3>Основная информация</h3>
            <div class="form-group">
                <label for="login">Логин:</label>
                <input type="text" id="login" value="{{ user['login'] }}" disabled>
                <small>Логин нельзя изменить</small>
            </div>
            <div class="form-group">
                <label for="full_name">Реальное имя:</label>
                <input type="text" id="full_name" name="full_name" value="{{ user['full_name'] or '' }}">
            </div>
        </div>

        <div class="section">
            <h3>Смена пароля</h3>
            <div class="form-group">
                <label for="current_password">Текущий пароль:</label>
                <input type="password" id="current_password" name="current_password">
            </div>
            <div class="form-group">
                <label for="new_password">Новый пароль:</label>
                <input type="password" id="new_password" name="new_password">
            </div>
            <div class="form-group">
                <label for="confirm_password">Подтверждение пароля:</label>
                <input type="password" id="confirm_password" name="confirm_password">
            </div>
        </div>

        <div class="form-group">
            <button type="submit" class="submit-btn">Сохранить изменения</button>
            <a href="/lab5/" style="margin-left: 10px;">Отмена</a>
        </div>
    </form>
{% endblock %}
