{% extends "base.html" %}

{% block lab %}Лабораторная работа 5{% endblock %}

{% block main %}
    <style>
        .edit-form {
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 200px;
            resize: vertical;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .error {
            color: red;
            margin-bottom: 15px;
            padding: 10px;
            background-color: #ffe6e6;
            border: 1px solid red;
            border-radius: 4px;
        }
        .checkbox-group {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
    </style>

    <h1>Редактирование статьи</h1>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <form method="post" class="edit-form">
        <div class="form-group">
            <label for="title">Название статьи:</label>
            <input type="text" id="title" name="title" value="{{ article['title'] }}" maxlength="50" required>
        </div>
        <div class="form-group">
            <label for="article_text">Текст статьи:</label>
            <textarea id="article_text" name="article_text" required>{{ article['article_text'] }}</textarea>
        </div>
        
        <div class="checkbox-group">
            <div class="checkbox-item">
                <input type="checkbox" id="is_favorite" name="is_favorite" value="1" 
                       {% if article['is_favorite'] %}checked{% endif %}>
                <label for="is_favorite">Избранная статья</label>
            </div>
            <div class="checkbox-item">
                <input type="checkbox" id="is_public" name="is_public" value="1"
                       {% if article['is_public'] %}checked{% endif %}>
                <label for="is_public">Публичная статья</label>
            </div>
        </div>

        <div class="form-group">
            <button type="submit" class="submit-btn">Сохранить изменения</button>
            <a href="/lab5/list" style="margin-left: 10px;">Отмена</a>
        </div>
    </form>
{% endblock %}
