{% extends "base.html" %}

{% block lab %}Редактирование профиля{% endblock %}

{% block main %}
    <h1>Редактирование профиля</h1>
    
    <form method="post">
        <div style="margin-bottom: 15px;">
            <label for="login">Логин:</label>
            <input type="text" id="login" name="login" value="{{ user.login }}" required>
        </div>
        
        <div style="margin-bottom: 15px;">
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" value="{{ user.name }}" required>
        </div>
        
        <div style="margin-bottom: 15px;">
            <label for="password">Новый пароль (оставьте пустым, если не хотите менять):</label>
            <input type="password" id="password" name="password">
        </div>
        
        <div style="margin-bottom: 15px;">
            <label for="password_confirm">Подтверждение нового пароля:</label>
            <input type="password" id="password_confirm" name="password_confirm">
        </div>
        
        <div style="margin-bottom: 15px;">
            <label>Пол:</label>
            <input type="radio" id="male" name="gender" value="male" {% if user.gender == 'male' %}checked{% endif %}>
            <label for="male">Мужской</label>
            <input type="radio" id="female" name="gender" value="female" {% if user.gender == 'female' %}checked{% endif %}>
            <label for="female">Женский</label>
        </div>
        
        <div>
            <button type="submit">Сохранить изменения</button>
            <a href="/lab4/users" style="margin-left: 10px;">Отмена</a>
        </div>
    </form>

    {% if error %}
        <div style="color: red; font-weight: bold; margin: 15px 0; padding: 10px 15px; 
                   border: 2px solid red; background-color: #ffe6e6; border-radius: 5px;">
            {{ error }}
        </div>
    {% endif %}
{% endblock %}
