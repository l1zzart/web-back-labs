{% extends "base.html" %}

{% block lab %}Лабораторная работа 6{% endblock %}

{% block script %}
<script>
let currentUser = '';

function getCurrentUser(callback) {
    const url = '/lab6/json-rpc-api/';
    const json = {
        'jsonrpc': '2.0',
        'method': 'getCurrentUser',
        'id': Math.round(Math.random()*1000)
    };
    
    fetch(url, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(json)
    })
    .then(function(response) {
        return response.json()
    })
    .then(function(data) {
        if(data.result) {
            currentUser = data.result;
        }
        if(callback) callback();
    });
}

function getOfficeList() {
    const url = '/lab6/json-rpc-api/';
    const json = {
        'jsonrpc': '2.0',
        'method': 'info',
        'id': Math.round(Math.random()*1000)
    };
    fetch(url, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(json)
    })
    .then(function(response) {
        return response.json()
    })
    .then(function(data) {
        const office_list = data.result;
        const ul = document.getElementById('office-list');
        ul.innerHTML = '';
        let totalCost = 0;
        
        for(let i = 0; i < office_list.length; i++) {
            const office = office_list[i];
            const li = document.createElement('li');
            
            if (office.tenant) {
                li.innerText = `${office.number}: ${office.tenant}, ${office.price} руб.`;
                if (office.tenant === currentUser) {
                    totalCost += office.price; 
                }
            } else {
                li.innerText = `${office.number}: свободен, ${office.price} руб.`;
            }

            if (office.tenant) {
                const cancelButton = document.createElement('button');
                cancelButton.innerText = 'освободить';
                cancelButton.onclick = function() {cancellation(office.number)};
                cancelButton.style.marginLeft = '10px';
                li.appendChild(cancelButton);
            } else {
                const bookingButton = document.createElement('button');
                bookingButton.innerText = 'зарезервировать';
                bookingButton.onclick = function() {booking(office.number)};
                bookingButton.style.marginLeft = '10px';
                li.appendChild(bookingButton);
            }

            ul.appendChild(li);
        }
        
        document.getElementById('total-cost').textContent = totalCost + ' руб.';
    });
}

function booking(officeNumber) {
    const url = '/lab6/json-rpc-api/';
    const json = {
        'jsonrpc': '2.0',
        'method': 'booking',
        'params': officeNumber,
        'id': Math.round(Math.random()*1000)
    };
    fetch(url, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(json)
    })
    .then(function(response) {
        return response.json()
    })
    .then(function(data) {
        if(data.error) {
            switch(data.error.code) {
                case 1:
                    alert('Вы не авторизованы, пожалуйста, авторизуйтесь');
                    break;
                case 2:
                    alert('Офис уже арендуется');
                    break;
                case -32601:
                    alert('Странная ошибка');
                    break;
            }   
        }
        else {
            getCurrentUser(function() {
                document.getElementById('office-list').innerHTML = '';
                getOfficeList();
            });
        }
    });
}

function cancellation(officeNumber) {
    const url = '/lab6/json-rpc-api/';
    const json = {
        'jsonrpc': '2.0',
        'method': 'cancellation',
        'params': officeNumber,
        'id': Math.round(Math.random()*1000)
    };
    fetch(url, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(json)
    })
    .then(function(response) {
        return response.json()
    })
    .then(function(data) {
        if(data.error) {
            switch(data.error.code) {
                case 1:
                    alert('Вы не авторизованы, пожалуйста, авторизуйтесь');
                    break;
                case 4:
                    alert('Офис и так свободен');
                    break;
                case 5:
                    alert('Вы не можете освободить чужой офис');
                    break;
                case -32601:
                    alert('Странная ошибка');
                    break;
            }   
        }
        else {
            getCurrentUser(function() {
                document.getElementById('office-list').innerHTML = '';
                getOfficeList();
            });
        }
    });
}

document.addEventListener('DOMContentLoaded', function() {
    getCurrentUser(function() {
        getOfficeList();
    });
});
</script>
{% endblock %}

{% block main %}
    <h1>Список кабинетов</h1>
    <ul id="office-list"></ul>
    <div>
        <h3>Общая стоимость ваших арендованных офисов:</h3>
        <p id="total-cost">0 руб.</p>
    </div>
{% endblock %}
