{% extends "base.html" %}

{% block lab %}Лабораторная работа 5{% endblock %}

{% block main %}
    <h1>Создание статьи</h1>

    <form method="post">
        <div>
            <label>
                Название статьи:<br>
                <input type="text" name="title" maxlength="50" style="width: 300px;">
            </label>
        </div>
        <div>
            <label>
                Текст статьи:<br>
                <textarea name="article_text" rows="10" style="width: 500px;"></textarea>
            </label>
        </div>
        <div>
            <button type="submit">Готово</button>
        </div>
    </form>
{% endblock %}
