{% extends "base.html" %}

{% block lab %}Регистрация{% endblock %}

{% block main %}
    <h1>Регистрация</h1>
    
    <form method="post">
        <div style="margin-bottom: 15px;">
            <label for="login">Логин:</label>
            <input type="text" id="login" name="login" value="{{ login or '' }}" required>
        </div>
        
        <div style="margin-bottom: 15px;">
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" value="{{ name or '' }}" required>
        </div>
        
        <div style="margin-bottom: 15px;">
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <div style="margin-bottom: 15px;">
            <label for="password_confirm">Подтверждение пароля:</label>
            <input type="password" id="password_confirm" name="password_confirm" required>
        </div>
        
        <div style="margin-bottom: 15px;">
            <label>Пол:</label>
            <input type="radio" id="male" name="gender" value="male" checked>
            <label for="male">Мужской</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Женский</label>
        </div>
        
        <div>
            <button type="submit">Зарегистрироваться</button>
            <a href="/lab4/login" style="margin-left: 10px;">Войти</a>
        </div>
    </form>

    {% if error %}
        <div style="color: red; font-weight: bold; margin: 15px 0; padding: 10px 15px; 
                   border: 2px solid red; background-color: #ffe6e6; border-radius: 5px;">
            {{ error }}
        </div>
    {% endif %}

    {% if success %}
        <div style="color: green; font-weight: bold; margin: 15px 0; padding: 10px 15px; 
                   border: 2px solid green; background-color: #f0f8f0; border-radius: 5px;">
            {{ success }}
        </div>
    {% endif %}
{% endblock %}
